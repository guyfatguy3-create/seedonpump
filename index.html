<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$SEED</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Cormorant Garamond', Georgia, serif;
        }

        /* Deep Layered Background */
        .void {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% 100%, rgba(15, 12, 8, 1) 0%, transparent 60%),
                radial-gradient(ellipse 100% 80% at 50% 50%, rgba(8, 6, 4, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 50% 60%, rgba(20, 16, 10, 0.6) 0%, transparent 40%),
                #000;
        }

        /* Texture Layer */
        .texture {
            position: fixed;
            inset: 0;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* Depth Shadows */
        .depth {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 120% 60% at 50% 110%, rgba(0,0,0,0.9) 0%, transparent 50%),
                radial-gradient(ellipse 80% 40% at 50% -10%, rgba(0,0,0,0.7) 0%, transparent 40%);
            pointer-events: none;
        }

        /* Vignette */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse 70% 70% at 50% 50%, transparent 0%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
        }

        /* The Seed Container */
        .origin {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Seed Glow Layers */
        .seed-aura {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 250, 235, 0.08) 0%, rgba(255, 245, 220, 0.03) 30%, transparent 60%);
            filter: blur(40px);
            animation: auraBreath 8s ease-in-out infinite;
        }

        .seed-halo {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 252, 245, 0.06) 0%, transparent 50%);
            filter: blur(20px);
            animation: haloBreath 6s ease-in-out infinite 1s;
        }

        .seed-core {
            position: relative;
            z-index: 10;
        }

        .seed-img {
            width: clamp(180px, 28vw, 300px);
            height: auto;
            filter: 
                drop-shadow(0 0 80px rgba(255, 250, 230, 0.15))
                drop-shadow(0 0 40px rgba(255, 248, 220, 0.1))
                drop-shadow(0 20px 40px rgba(0, 0, 0, 0.8));
            animation: seedFloat 10s ease-in-out infinite;
        }

        /* Text - Distant, Secondary */
        .whisper {
            position: fixed;
            font-size: 0.65rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            color: rgba(180, 170, 150, 0.25);
            text-transform: uppercase;
            pointer-events: none;
        }

        .whisper-top {
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
        }

        .whisper-bottom {
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
        }

        .whisper-left {
            top: 50%;
            left: 5%;
            transform: translateY(-50%) rotate(-90deg);
            transform-origin: center;
        }

        .whisper-right {
            top: 50%;
            right: 5%;
            transform: translateY(-50%) rotate(90deg);
            transform-origin: center;
        }

        /* X Link - Subtle Corner */
        .x-link {
            position: fixed;
            bottom: 4%;
            right: 4%;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
            opacity: 0.2;
            transition: opacity 0.6s ease;
            z-index: 100;
        }

        .x-link:hover {
            opacity: 0.5;
        }

        .x-icon {
            width: 18px;
            height: 18px;
            fill: rgba(180, 170, 150, 0.6);
            transition: fill 0.4s ease;
        }

        .x-link:hover .x-icon {
            fill: rgba(255, 250, 240, 0.7);
        }

        .x-handle {
            font-size: 0.6rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: rgba(180, 170, 150, 0.5);
            transition: color 0.4s ease;
        }

        .x-link:hover .x-handle {
            color: rgba(255, 250, 240, 0.6);
        }

        /* Dust Particles */
        .dust {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .mote {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 250, 240, 0.3);
            border-radius: 50%;
            animation: drift 30s linear infinite;
        }

        /* Animations */
        @keyframes auraBreath {
            0%, 100% { 
                opacity: 0.6; 
                transform: scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.08); 
            }
        }

        @keyframes haloBreath {
            0%, 100% { 
                opacity: 0.7; 
                transform: scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.05); 
            }
        }

        @keyframes seedFloat {
            0%, 100% { 
                transform: translateY(0); 
            }
            50% { 
                transform: translateY(-8px); 
            }
        }

        @keyframes drift {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            5% { opacity: 0.4; }
            95% { opacity: 0.4; }
            100% {
                transform: translateY(-100vh) translateX(30px);
                opacity: 0;
            }
        }

        /* Mobile */
        @media (max-width: 600px) {
            .whisper { font-size: 0.55rem; letter-spacing: 0.3em; }
            .whisper-left, .whisper-right { display: none; }
            .x-link { bottom: 3%; right: 3%; }
        }
    </style>
</head>
<body>
    <div class="void"></div>
    <div class="texture"></div>
    <div class="depth"></div>
    <div class="vignette"></div>
    <div class="dust" id="dust"></div>

    <p class="whisper whisper-top">Before Everything</p>
    <p class="whisper whisper-bottom">Stage Zero</p>
    <p class="whisper whisper-left">Origin</p>
    <p class="whisper whisper-right">Capital Begins Here</p>

    <div class="origin">
        <div class="seed-aura"></div>
        <div class="seed-halo"></div>
        <div class="seed-core">
            <img src="seed-logo.png" alt="" class="seed-img">
        </div>
    </div>

    <a href="https://x.com/Seedonpumpfun" target="_blank" class="x-link">
        <svg viewBox="0 0 24 24" class="x-icon">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        <span class="x-handle">@Seedonpumpfun</span>
    </a>

    <script>
        const dust = document.getElementById('dust');
        for (let i = 0; i < 15; i++) {
            const m = document.createElement('div');
            m.className = 'mote';
            m.style.left = Math.random() * 100 + '%';
            m.style.animationDelay = Math.random() * 30 + 's';
            m.style.animationDuration = (25 + Math.random() * 15) + 's';
            dust.appendChild(m);
        }
    </script>
</body>
</html>
